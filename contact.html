<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kitari Consult</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('../includes/header.html').then(r => r.text()).then(t => {
          document.getElementById('header-include').innerHTML = t;
        });
        fetch('../includes/footer.html').then(r => r.text()).then(t => {
          document.getElementById('footer-include').innerHTML = t;
        });
      });
    </script>
</head>
<body>
    <div id="header-include"></div>
    <!-- Google Map Banner -->
    <div style="width:100%; max-width:100vw; margin:0 auto 2rem; border-radius:14px; overflow:hidden; box-shadow:0 4px 24px rgba(35,39,47,0.10);">
        <iframe
            src="https://www.google.com/maps?q=African+Alliance+Building,+F1+Sani+Abacha+Way,+Kano,+Nigeria&output=embed"
            width="100%" height="350" style="border:0; display:block;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <main class="contact" id="contact">
        <div class="container">
            <div class="section-header">
                <h2>Contact Us</h2>
                <p>Ready to transform your business? Contact us today for a consultation.</p>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Location</h4>
                                <p>
                                    The Penthouse (8th Floor)<br>
                                    African Alliance Building<br>
                                    F1, Sani Abacha Way<br>
                                    Kano, Nigeria
                                </p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Phone</h4>
                                <p>+234-64-430976</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-fax"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Fax</h4>
                                <p>+234-64-431518</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Cell</h4>
                                <p>+234-803-7850291</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <h4>Email</h4>
                                <p>info@kitariconsult.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-include"></div>
    <script src="js/main.js"></script>
</body>
</html>
