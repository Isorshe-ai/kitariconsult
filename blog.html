<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Kitari Consult</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fetch('../includes/header.html').then(r => r.text()).then(t => {
          document.getElementById('header-include').innerHTML = t;
        });
        fetch('../includes/footer.html').then(r => r.text()).then(t => {
          document.getElementById('footer-include').innerHTML = t;
        });
      });
    </script>
</head>
<body>
    <div id="header-include"></div>
    <main class="about" id="blog">
        <div class="container">
            <div class="about-content">
                <div class="about-text">
                    <h2>Blog</h2>
                    <p>Read our latest insights, news, and updates. (Blog posts coming soon.)</p>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-include"></div>
    <script src="js/main.js"></script>
</body>
</html>
